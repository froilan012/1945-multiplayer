<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="../scripts/index-script.js"></script>
  <title>1945 Game Landing Page</title>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
        <div class="landing-page">
            <h1>Welcome to 1945 Game</h1>
            <p>Get ready to experience the thrill of World War II air battles!</p>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name">
            <div class="model">
                <p>Select your Aircraft</p>
                <img src="../image/model-1.png" alt="model-1" id="model-1" clicked="false">
                <img src="../image/model-2.png" alt="model-2" id="model-2" clicked="false">
                <img src="../image/model-3.png" alt="model-3" id="model-3" clicked="false">
          </div>
          <button id="enter-game-btn">Enter Game</button>
          
          <p id="error"></p>
        </div>
    </div>
    <div id="controls">
      <p class="header">Controls</p>
      <p>Arrow Keys - Move</p>
      <p>R - Reload</p>
      <p>Space - Shoot</p>
    </div>
    <div>Pixel art Sources</div>
    <a href="https://www.behance.net/gallery/67129169/Water-landscapes">Background</a>
    <a href="https://dinopixel.com/pixel-art/f-15-fighter-jet/20271">Jet Model 1</a>
    <a href="https://chrismalnu.wordpress.com/2016/02/03/required-asset-list-for-shoot-em-up/">Jet model 2, 3 and Bullet Icon</a>
    <a href="https://www.powerupsports.com/pub/c/684a644421a780106cdc0cc9bc0c1c83/img/for-clubs.png">Power Up Icon</a>
    <a href="https://www.nicepng.com/maxp/u2e6t4t4t4i1o0i1/">Health Icon</a>
    <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freeiconspng.com%2Fimg%2F45935&psig=AOvVaw32sLayz05sRGb-nlZRfux2&ust=1693723176566000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCNCGotSoi4EDFQAAAAAdAAAAABAG"></a>
    <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Fvector-art%2F22024671-jet-plane-with-different-color-in-pixel-art-style&psig=AOvVaw1l_UHhDU_IKVeb-6Ow6XLY&ust=1693744501526000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCLiBzIz4i4EDFQAAAAAdAAAAABAK">Enemy Icons</a>
</body>
</html>
