<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="../scripts/index-script.js"></script>
  <title>1945 Game Landing Page</title>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
        <div class="landing-page">
            <h1>Welcome to 1945 Game</h1>
            <p>Get ready to experience the thrill of World War II air battles!</p>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name">
            <div class="model">
                <p>Select your Aircraft</p>
                <img src="../image/model-1.png" alt="model-1" id="model-1" clicked="false">
                <img src="../image/model-2.png" alt="model-2" id="model-2" clicked="false">
                <img src="../image/model-3.png" alt="model-3" id="model-3" clicked="false">
            </div>
            <button id="enter-game-btn">Enter Game</button>
            <p id="error"></p>
          </div>
    </div>
  
</body>
</html>
